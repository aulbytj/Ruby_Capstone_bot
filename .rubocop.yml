
AllCops:
  EnabledByDefault: true
  Exclude:
    - "README.md"
    - "Guardfile"
    - "Rakefile"
    - "lita_config.rb"
    - "lita-dialog/Rakefile"
    - "lita-dialog/lib/lita-dialog.rb"
    - "lita-dialog/spec/spec_helper.rb"
    - "lita-dialog/lita-dialog.gemspec"
    - "Gemfile"

  DisplayCopNames: true

Layout/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 20
Metrics/AbcSize:
  Max: 50
Metrics/ClassLength:
  Max: 150
Metrics/BlockLength:
  ExcludedMethods: ['describe']
  Max: 30


Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/EachForSimpleLoop:
  Enabled: false
Style/AndOr:
  Enabled: false
Style/DefWithParentheses:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Layout/HashAlignment:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
Style/Copyright:
  Enabled: false
Style/DocumentationMethod:
  Enabled: false
Style/InlineComment:
  Enabled: false
Style/MissingElse:
  Enabled: false
Style/MethodCalledOnDoEndBlock:
  Enabled: false
